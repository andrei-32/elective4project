# CSV Data Processing - CI/CD Pipeline
# Runs on every push and pull_request to main/master
# Processes CSV files from input/ and saves to output/

name: CI - CSV Processing Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Add sample CSV for processing
        run: |
          echo "name,email,ssn,amount" > input/sample.csv
          echo "Alice,alice@example.com,123-45-6789,100" >> input/sample.csv
          echo "Bob,bob@example.com,987-65-4321,200" >> input/sample.csv

      - name: Run tests
        run: pytest tests/ -v
  
  process-csv:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # PRs from forks: GitHub does not provide secrets (security). Alert developers.
      - name: Warn when PR from fork (secrets unavailable)
        if: github.event_name == 'pull_request'
        run: |
          if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
            echo "::warning::PR from fork â€” ENCRYPTION_KEY and other secrets are not available. Output will not be encrypted. For compliance, merge to main branch or use same-repo PRs."
          fi

      - name: Run CSV processing pipeline
        run: python main.py
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          # Set repository variable REQUIRE_ENCRYPTION=true for compliance (fail when key missing)
          REQUIRE_ENCRYPTION: ${{ vars.REQUIRE_ENCRYPTION || 'false' }}

      - name: Upload output artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processed-csv-output
          path: output/
          if-no-files-found: ignore

      # Commit and push output files to repo (only on push to main/master)
      - name: Commit and push output files
        if: success() && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff --staged --quiet || (git commit -m "CI: Update processed output files [skip ci]" && git push)
