# CSV Data Processing - CI/CD Pipeline
# Runs on every push and pull_request to main/master
# Processes CSV files from input/ and saves to output/

name: CI - CSV Processing Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  process-csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CSV processing pipeline
        run: python main.py
        # Optional: Add env.ENCRYPTION_KEY from GitHub Secrets for encryption

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: processed-csv-output
          path: output/
          if-no-files-found: ignore

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Add sample CSV for processing
        run: |
          echo "name,email,ssn,amount" > input/sample.csv
          echo "Alice,alice@example.com,123-45-6789,100" >> input/sample.csv
          echo "Bob,bob@example.com,987-65-4321,200" >> input/sample.csv

      - name: Run tests
        run: pytest tests/ -v
